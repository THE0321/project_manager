<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:insert="common/head.html"></head>
<body>
<main>
    <div class="header-dom" th:insert="common/header.html"></div>

    <input type="hidden" id="project_idx" value="0" />
    <input type="hidden" id="idx" th:value="${detail.idx}" />
    <div class="side-dom">
        <div class="side-menu">
            <ul id="room_list">
                <li th:each="room : ${room_list}" th:class="${room.idx == detail.idx ? 'active' : ''}" th:data-code="${room.code}" th:text="${room.title}"></li>
            </ul>
        </div>
        <div id="regist_room" class="side-btn">
            <span>등록하기</span>
        </div>
    </div>

    <div class="body">
        <div id="chatting_list" class="h_90 scroll"></div>
        <div class="image_preview"><img id="upload_image" height="300px" /></div>
        <div class="chatting-input h_10">
            <label for="upload_file">
                <a class="btn upload_btn">+</a>
            </label>
            <input type="text" id="message" />
            <a id="save_chatting" class="btn">등록</a>
        </div>
    </div>
<!--    <div th:unless="${detail.idx == null}" class="body"></div>-->
    <input type="file" id="upload_file" class="file" />

    <div class="popup">
        <div class="background pop_close"></div>
        <section id="alert_pop" th:insert="popup/alert_pop.html"></section>
        <section id="chatting_room_pop" th:insert="popup/chatting_room_pop.html"></section>
    </div>
</main>
</body>
<script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
<script th:src="@{/js/member/search.js}"></script>
<script th:src="@{/js/chatting/detail.js}"></script>
<script th:src="@{/js/file.js}"></script>
</html>
