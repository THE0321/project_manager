<div class="pop-title">
    <span>일정 등록</span>
    <div class="close-btn pop_close"></div>
</div>
<div class="pop-content">
    <div class="detail-form border_none">
        <input type="hidden" id="idx" value="" />
        <table>
            <colgroup>
                <col style="width: 15%;">
                <col style="width: 85%;">
            </colgroup>
            <tbody>
                <tr>
                    <th><label for="title">일정명</label></th>
                    <td><input type="text" id="title" data-max="100" placeholder="일정명" /></td>
                </tr>
                <tr>
                    <th><label for="schedule_date">날짜</label></th>
                    <td><input type="text" id="schedule_date" placeholder="날짜" /></td>
                </tr>
                <tr>
                    <th><label for="schedule_time">시간</label></th>
                    <td><input type="text" id="schedule_time" placeholder="시간" /></td>
                </tr>
                <tr>
                    <th><label for="place">장소</label></th>
                    <td><input type="text" id="place" data-max="100" placeholder="장소" /></td>
                </tr>
                <tr>
                    <th><label for="member_search">공유</label></th>
                    <td>
                        <input type="text" id="member_search" placeholder="유저를 선택해주세요." />
                        <ul class="select-ul" id="member_search_list"></ul>
                    </td>
                </tr>
                <tr class="h_auto">
                    <th></th>
                    <td>
                        <div id="member_list" class="manager-dom"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="pop-footer">
    <a class="btn light pop_close">돌아가기</a>
    <a id="save_btn" class="btn ml_20">등록하기</a>
</div>
