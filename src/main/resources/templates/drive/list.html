<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head th:insert="common/head.html"></head>
<body>
<main>
    <div class="header-dom" th:insert="common/header.html"></div>
    <div class="body">
        <p class="title">DRIVE</p>
        <div class="title-btn">
            <a id="regist_btn" class="btn light clipboard">등록하기</a>
        </div>

        <!-- BEGIN::LIST -->
        <div>
            <table class="table">
                <colgroup>
                    <col style="min-width: 300px;">
                    <col style="width: 200px;">
                    <col style="width: 150px;">
                </colgroup>
                <thead>
                    <th>파일명</th>
                    <th>확장자</th>
                    <th>등록일</th>
                </thead>
                <tbody id="item_list">
                    <tr th:each="item : ${list}" th:data-idx="${item.idx}">
                        <td th:text="${item.originName}"></td>
                        <td class="center_t" th:text="${item.extension}"></td>
                        <td class="center_t" th:text="${#dates.format(item.registDate, 'yyyy-MM-dd')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END::LIST -->
    </div>
    <div class="popup">
        <div class="background pop_close"></div>
        <section id="alert_pop" th:insert="popup/alert_pop.html"></section>
        <section id="upload_pop" th:insert="popup/upload_pop.html"></section>
    </div>
</main>
</body>
<script th:src="@{/js/drive/list.js}"></script>
</html>
